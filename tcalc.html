<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tcalc.css">
</head>
<body>
    <div class="box">
        Enter Amount:<br>
        <input type="number" id="amt" placeholder="Enter Amount"><br><br><br>
        Select Percentage (%) Of Tip You Want To Give:<br>
        <select id="tip">
            <option value="1" id="1">1%</option>
            <option value="2" id="2">2%</option>
            <option value="3" id="3">3%</option>
            <option value="4" id="4">4%</option>
            <option value="5" id="5">5%</option>
            <option value="6" id="6">6%</option>
            <option value="7" id="7">7%</option>
            <option value="8" id="8">8%</option>
            <option value="9" id="9">9%</option>
            <option value="10" id="10">10%</option>
            <option value="15" id="15">15%</option>
            <option value="20" id="20">20%</option>
        </select><br><br>
        Total Amount:<br>
        <div id="tamt">Total Amount</div><br><br>
        <button value="submit" class="submit" onclick="calculate()">SUBMIT</button>
                
    </div>
    <script src="tcalc.js"></script>
</body>
</html>
